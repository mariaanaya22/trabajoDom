<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/colores.css" />
    <title>Colores</title>
  </head>
  <body>
    <header>
      <h1>Pinta el cuadro</h1>
      <input id="azul" type="button" value="Color azul" />
      <input id="verde" type="button" value="Color verde" />
      <input id="rojo" type="button" value="Color rojo" />
      <input id="rosado" type="button" value="Color rosado" />
    
    </header>
    <main>
      <article class="derecho">
        <input class="estilo-botones" id="cuadroazul" type="button" value="Color azul" />
        <input class="estilo-botones" id="cuadroverde" type="button" value="Color verde" />
        <input class="estilo-botones" id="cuadrorojo" type="button" value="Color rojo" />
        <input class="estilo-botones" id="cuadrorosado" type="button" value="Color rosado" />
      
      </article>
      <section class="izquierdo">
        <section id="cuadrito" class="otro-color"></section>
      </section>
    </main>
    <script src="js/colores.js"></script>
  </body> 
</html>
